<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Employee Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">in</div>
        <h1>Employee Registration</h1>
        <p class="subtitle">Join your professional community</p>
        
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email or Phone" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Create Password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Register</button>
        </form>
        
        <p class="switch-link">
            Already have an account? <a href="employee-login.html">Sign In</a>
        </p>
    </div>
    <script>
    function togglePassword(element) {
        const input = element.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const firstName = this.querySelector('input[type="text"]').value;
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelector('input[type="password"]').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    firstName: firstName.split(' ')[0] || firstName,
                    lastName: firstName.split(' ')[1] || '',
                    email: email,
                    password: password,
                    userType: 'employee'
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                alert('Registration successful!');
                window.location.href = 'employee-home.html';
            } else {
                alert(data.error || 'Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Registration failed. Please try again.');
        }
    });
</script>
</body>
</html>
