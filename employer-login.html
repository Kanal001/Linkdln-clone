<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Employer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">in</div>
        <h1>Employer Sign In</h1>
        <p class="subtitle">Manage your company and talent acquisition</p>
        
        <form class="login-form">
            <div class="form-group">
                <input type="email" placeholder="Company Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Company ID" required>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <button type="submit" class="login-btn">Sign In as Employer</button>
            <button type="button" class="login-btn register-btn" onclick="window.location.href='employer-register.html'">Register</button>
        </form>
        
        <div class="divider">or</div>
        
        <button class="social-btn google-btn">Continue with Google</button>
        <button class="social-btn apple-btn">Continue with Apple</button>
        
        <p class="switch-link">
            Not an employer? <a href="index.html">Choose different role</a>
        </p>
    </div>
    
    <script src="employer-login.js"></script>
</body>
</html>
